<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="heading">
        <h2>Hi, <br> I am Hafy the time keeper</h2>
    </div>
    <!-- the clock body div -->
    <div id="clock-body">
        <!-- the day -->
        <span class="time">
            <span class="top day">Mon</span>
            <span class="bottom">DAY</span>
        </span>
        <!-- the hour -->
        <span class="time">
            <span class="top hour">00</span>
            <span class="bottom">HOURS</span>
        </span>
        <!-- the colon (:) between the time -->
        <span class="time">
            <span class="colons">:</span>
        </span>
        <!-- minutes -->
        <span class="time">
            <span class="top minute">00</span>
            <span class="bottom">MINUTES</span>
        </span>
        <!-- the colon (:) between the time -->
        <span class="time">
            <span class="colons">:</span>
        </span>
        <!-- seconds -->
        <span class="time">
            <span class="top seconds">00</span>
            <span class="bottom">SECONDS</span>
        </span>
        <!-- AM or PM -->
        <span class="time">
            <span class="top AM-PM">AM</span>
            <span class="bottom">PERIOD</span>
        </span>
    </div>
</body>
</html>
